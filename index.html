<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Formatter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 800px;
      padding: 40px;
      animation: slideUp 0.4s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
      font-weight: 600;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .text-areas {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .text-section {
      display: flex;
      flex-direction: column;
    }

    .text-section label {
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
      transition: border-color 0.2s;
    }

    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    #output {
      background-color: #f8f9fa;
    }

    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      flex: 1;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
    }

    .btn-secondary:hover {
      background: #f0f0f0;
    }

    .btn-success {
      background: #10b981;
      color: white;
    }

    .btn-success:hover {
      background: #059669;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      display: none;
    }

    .status.success {
      background: #d1fae5;
      color: #065f46;
      display: block;
    }

    .status.error {
      background: #fee2e2;
      color: #991b1b;
      display: block;
    }

    .examples {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      font-size: 13px;
      color: #666;
    }

    .examples strong {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LinkedIn Formatter</h1>
    <p class="subtitle">Convert markdown to Unicode formatted text</p>

    <div class="text-areas">
      <div class="text-section">
        <label for="input">Input (Markdown)</label>
        <textarea id="input" placeholder="Type or paste your markdown here...

Examples:
**bold text**
*italic text*
***bold and italic***
# Header"></textarea>
      </div>

      <div class="text-section">
        <label for="output">Output (Unicode)</label>
        <textarea id="output" readonly placeholder="Formatted text will appear here..."></textarea>
      </div>
    </div>

    <div class="button-group">
      <button class="btn-primary" id="formatBtn">âœ¨ Format Text</button>
      <button class="btn-secondary" id="pasteBtn">ğŸ“‹ Paste from Clipboard</button>
      <button class="btn-success" id="copyBtn">ğŸ“„ Copy to Clipboard</button>
      <button class="btn-secondary" id="clearBtn">ğŸ—‘ï¸ Clear</button>
    </div>

    <div id="status" class="status"></div>

    <div class="examples">
      <strong>Quick Guide:</strong><br>

      <strong>Both:</strong> ***text*** â†’ ğ™—ğ™¤ğ™¡ğ™™ ğ™ğ™©ğ™–ğ™¡ğ™ğ™˜
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
